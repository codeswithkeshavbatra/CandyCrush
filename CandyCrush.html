<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush</title>
    <link rel="stylesheet" href="CandyCrush.css">
</head>
<body>
    <div class="score-bord">
        <h2 class="score-bord">Score:</h2>
        <h2 id="score" class="score-bord"></h2>
    </div>

    <div class="data">
        <p class="ramdom-target">Target:<b class="Target"></b></p>
        <p class="player-name"></p>
        <p class="Timer">Timer<b class="timer"></b></p>
    </div>
    
    <div class="popups">
        <div class="start">
            <h1>Welcome To Candy Crush</h1>
            <div class="input-name">
                <label for="name">Name</label>
                <input class="Name" type="text" placeholder="Enter your name">
            </div>

            <div class="play-button"><h2>Play</h2></div>
        </div>

        <div class="Game-over">
            <h1>Game Over</h1>
            <div class="close"><h2>close</h2></div>
        </div>

        <div class="win">
            <h1>You Win</h1>
            <div class="new-game">New Game</div>
        </div>
    </div>
    <div class="container"></div>
   <script src="CandyCrush.js"></script>
</body>
</html>
